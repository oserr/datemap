<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/app.css">
  </head>
  <body>
    <!-- Modal -->
    <div class="modal" id="modal-info" data-bind="visible: shouldShowInfo, if: selectedDatePlace">
      <div class="modal-content" data-bind="with: selectedDatePlace()">
        <div id="street-view">
        </div>
        <div id="foursquare" data-bind="if: venue">
          <div id="venue-info" data-bind="with: venue()">
            <h2 id="venue-name" data-bind="text: name"></h2>
            <p id="venue-rating">Rating: <span data-bind="text: rating"></span></p>
            <p id="venue-url">URL: <span data-bind="text: url"></span></p>
            <p id="venue-phone">Phone: <span data-bind="text: formattedPhone"></span></p>
            <div id="venue-address">
              <p>Address:</p>
              <div data-bind="foreach: formattedAddress">
                <p class="address-line" data-bind="text: $data"></p>
              </div>
            </div>
          </div>
          <div id="venue-pics" data-bind="if: venue().photoLinks.length">
            <div id="venue-pics-container" data-bind="with: venue()">
              <img id="venue-pic" data-bind="attr: { src: selectedPhoto }">
              <div id="photo-buttons">
                <button type="button" data-bind="visible: hasNextPhoto(), click: getNextPhoto">
                  Next
                </button>
                <button type="button" data-bind="visible: hasPreviousPhoto(), click: getPreviousPhoto">
                  Previous
                </button>
              </div>
            </div>
          </div>
        </div>
        <button data-bind="click: $root.removeInfo" type="button">
          Close
        </button>
      </div>
    </div>

    <div class="container">
      <div class="options-box">
        <h1>Go on your next Date!</h1>
        <input data-bind="textInput: searchText" placeholder="Filter date location">
        <button type="button" name="filter-btn">Filter</button>
        <div class="date-locations-list" data-bind="foreach: datePlaces">
          <p class="date-location-name"
            data-bind="text: marker.getTitle(), event: {mouseover: doMouseOver, mouseout: doMouseOut}, click: $root.triggerClickOnMarker, visible: isVisible"></p>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="application/javascript">
      var CLIENT_ID = '{{ client_id }}';
      var CLIENT_SECRET = '{{ client_secret }}';
    </script>
    <script src="static/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key={{ key }}&v=3&callback=initViewModel">
    </script>
  </body>
</html>
