<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/app.css">
  </head>
  <body>

    <div class="grid" data-bind="visible: shouldShowInfo, if: selectedDatePlace">
      <div class="row upper-row margin-bottom">
        <div id="street-view" class="col-12">Street View</div>
      </div>
      <div class="row lower-row margin-top" data-bind="with: selectedDatePlace()">
        <div class="col-6 venue-info" data-bind="if: venue()">
          <div class="flex-col" data-bind="with: venue()">
            <div class="row full-height">
              <div class="col-6">
                Venue Info
                <h2 id="venue-name" data-bind="text: name"></h2>
                <p id="venue-rating">Rating: <span data-bind="text: rating"></span></p>
                <p id="venue-url">URL: <span data-bind="text: url"></span></p>
                <p id="venue-phone">Phone: <span data-bind="text: formattedPhone"></span></p>
                <div id="venue-address">
                  <p>Address:</p>
                  <div data-bind="foreach: formattedAddress">
                    <p class="address-line" data-bind="text: $data"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="button-grp">
              <div class="button rounded-left rounded-right" data-bind="click: $root.removeInfo" type="button">Close</div>
            </div>
          </div>
        </div>
        <div class="col-6 venue-pics" data-bind="if: venue()">
          <div class="flex-col" data-bind="with: venue()">
            <div class="row full-height justify-center" data-bind="if: photoLinks.length">
              <img data-bind="attr: { src: selectedPhoto }">
            </div>
            <div class="button-grp" data-bind="if: photoLinks.length">
              <div class="button rounded-left" data-bind="enable: hasPreviousPhoto(), click: getPreviousPhoto">&larr;</div>
              <div class="button rounded-right" data-bind="enable: hasNextPhoto(), click: getNextPhoto">&rarr;</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="options-box">
        <h1>Go on your next Date!</h1>
        <input data-bind="textInput: searchText" placeholder="Filter date location">
        <button type="button" data-bind="click: clearSearch">Clear</button>
        <div class="date-locations-list" data-bind="foreach: datePlaces">
          <p class="date-location-name"
            data-bind="text: marker.getTitle(), event: {mouseover: doMouseOver, mouseout: doMouseOut}, click: $root.triggerClickOnMarker, visible: isVisible"></p>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="application/javascript">
      var CLIENT_ID = '{{ client_id }}';
      var CLIENT_SECRET = '{{ client_secret }}';
    </script>
    <script src="static/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key={{ key }}&v=3&callback=initViewModel">
    </script>
  </body>
</html>
