<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/app.css">
  </head>
  <body>
    <!-- Modal -->
    <div class="modal" id="modal-info" data-bind="visible: currentDatePlace, if: currentDatePlace">
      <div class="modal-content" data-bind="with: currentDatePlace">
        <div id="street-view" data-bind="html: streetViewNode">
        </div>
        <div id="foursquare">
        </div>
        <button data-bind="click: $parent.removeCurrentDatePlace" type="button">
          Close
        </button>
      </div>
    </div>

    <div class="container">
      <div class="options-box">
        <h1>Go on your next Date!</h1>
        <input type="text" name="filter-text" placeholder="Filter date location">
        <button type="button" name="filter-btn">Filter</button>
        <div class="date-locations-list" data-bind="foreach: datePlaces">
          <p class="date-location-name" data-bind="text: marker.title"></p>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="static/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key={{ key }}&v=3&callback=initViewModel">
    </script>
  </body>
</html>
