<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/app.css">
  </head>
  <body>
    <!-- Modal -->
    <div class="modal hidden" id="modal-info">
      <div class="modal-content">
        <div class="modal-body">
          <div id="street-view" class="row">
          </div>
          <div id="foursquare" class="row">
          </div>
        </div>
        <button id="close-modal-btn" type="button" class="btn">Close</button>
      </div>
    </div>

    <div class="container">
      <div class="options-box">
        <h1>Go on your next Date!</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="static/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key={{ key }}&v=3&callback=initMap">
    </script>
  </body>
</html>
