<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/app.css">
  </head>
  <body>
    <!-- Modal -->
    <div class="modal" id="modal-info" data-bind="visible: shouldShowInfo">
      <div class="modal-content" data-bind="if: selectedDatePlace, with: selectedDatePlace">
        <div id="street-view">
        </div>
        <div id="foursquare" data-bind="with: selectedDatePlace().venue">
          <div id="venue-info">
            <h2 id="venue-name" data-bind="text: name"></h2>
            <p id="venue-phone" data-bind="text: formattedPhone"></p>
            <p id="venue-rating" data-bind="text: rating"></p>
          </div>
          <div id="venue-pics">
          </div>
        </div>
        <button data-bind="click: removeInfo" type="button">
          Close
        </button>
      </div>
    </div>

    <div class="container">
      <div class="options-box">
        <h1>Go on your next Date!</h1>
        <input type="text" name="filter-text" placeholder="Filter date location">
        <button type="button" name="filter-btn">Filter</button>
        <div class="date-locations-list" data-bind="foreach: datePlaces">
          <p class="date-location-name" data-bind="text: marker.title"></p>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="application/json">
      var CLIENT_ID = {{ fs_client_id }};
      var CLIENT_SECRET = {{ fs_client_secret }};
    </script>
    <script src="static/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key={{ key }}&v=3&callback=initViewModel">
    </script>
  </body>
</html>
