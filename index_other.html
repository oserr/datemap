
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DateMap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/static/app_other.css" rel="stylesheet">
    <style>
      #map {
        min-height: 400px;
      }

      #street-view {
        height: 300px;
        width: 300px;
        margin: 0px auto;
      }

      img {
        max-height: 300px;
        max-width: 300px;
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Go on a date!</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right hidden-lg hidden-md hidden-sm input-group">
              <input type="text" class="form-control" data-bind="textInput: searchText" placeholder="Filter...">
              <span class="input-group-btn">
                <button type="btn btn-secondary"  class="form-control" data-bind="click: clearSearch">Clear</button>
              </span>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <div class="input-group">
            <input type="text" class="form-control" data-bind="textInput: searchText" placeholder="Filter...">
            <span class="input-group-btn">
              <button type="btn btn-secondary"  class="form-control" data-bind="click: clearSearch">Clear</button>
            </span>
          </div>
          <ul class="nav nav-sidebar" data-bind="foreach: datePlaces">
            <li><a href="#" data-bind="text: marker.getTitle(), event: {mouseover: doMouseOver, mouseout: doMouseOut}, click: $root.triggerClickOnMarker, visible: isVisible"></a></li>
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"
          data-bind="visible: shouldShowInfo, if: selectedDatePlace">
          <div class="row placeholders" data-bind="with: selectedDatePlace()">
            <div class="col-xs-12 col-sm-4 placeholder" data-bind="if: venue()">
              <div data-bind="with: venue()">
                <h2 id="venue-name" data-bind="text: name"></h2>
                <p id="venue-rating">Rating: <span data-bind="text: rating"></span></p>
                <p id="venue-url">URL: <span data-bind="text: url"></span></p>
                <p id="venue-phone">Phone: <span data-bind="text: formattedPhone"></span></p>
                <div id="venue-address">
                  <p>Address:</p>
                  <div data-bind="foreach: formattedAddress">
                    <p class="address-line" data-bind="text: $data"></p>
                  </div>
                </div>
              </div>
              <h4>Foursquare Venue Info</h4>
            </div>
            <div class="col-xs-12 col-sm-4 placeholder" data-bind="with: venue()">
              <div class="row">
                <img data-bind="attr: { src: selectedPhoto }">
              </div>
              <div class="btn-group row" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary"
                  data-bind="enable: hasPreviousPhoto(), click: getPreviousPhoto">&larr;</button>
                <button type="button" class="btn btn-secondary"
                  data-bind="enable: hasNextPhoto(), click: getNextPhoto">&rarr;</button>
              </div>
              <h4>Foursquare Venue Photos</h4>
            </div>
            <div class="col-xs-12 col-sm-4 placeholder col-street-view">
              <div id="street-view"></div>
              <h4>Foursquare Venue Photos</h4>
              <span class="text-muted">Something else</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <h1 class="sub-header">Map</h2>
        <div class="col-md-12">
          <div id="map"></div>
        </div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="application/javascript">
      var CLIENT_ID = '{{ client_id }}';
      var CLIENT_SECRET = '{{ client_secret }}';
    </script>
    <script src="static/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key={{ key }}&v=3&callback=initViewModel">
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
